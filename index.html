<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme gen</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="main-layout" onload="onInit()">
    <header class="main-header full">
        <div class="logo"></div>
        <nav>
            <ul class="clean-list">
                <li><a onclick="onInit()" href="#">gallery</a></li>
                <li><a href="#">local storage</a></li>
                <li><a href="#">random</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-meme meme-layout hidden">
        <div class="canvas-container">
            <canvas class="main-canvas" id="my-canvas" height="400px" width="400px"></canvas>
        </div>
        <section class="actions-container actions-layout">
            <input type="text" onkeyup="onChangeTxt(value)">

            <div class="basic-actions">
                <button class="moveBetween"></button>
                <button class="addItem"></button>
                <button class="delete"></button>
            </div>

            <div class="direct-actions">
                <button class="inlarg" onclick="onChangeTxtSize(true)">A+</button>
                <button class="reduce" onclick="onChangeTxtSize()">A-</button>
                <button class="align-left"></button>
                <button class="align-center"></button>
                <button class="align-right"></button>
                <select name="txt-font" id="txt-font">
                    <option value="">Please choose a font</option>
                </select>
                <button class="txt-underline">_</button>
                <input type="color" onchange="onChangeColor(value)"></input>
            </div>
            
            <select name="" id=""></select>

            <div>
                <button class="Share">Share</button>
                <a href="#" onclick="onDownloadCanvas(this)" download="file-name">Download</a>
            </div>
            
        </section>     
    </main>

    <main class="main-gallery"></main>
    <footer></footer>

    <script src="js/services/util-service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/controllers/gallery-conroller.js"></script>
    <script src="js/controllers/meme-controller.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
