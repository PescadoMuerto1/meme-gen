<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
    <title>Meme gen</title>
    <script src="https://kit.fontawesome.com/57223ba89b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="main-layout" onload="onInit()">
    <header class="main-header full">
        <div class="logo-and-nav flex space-between align-center">
            <div class="logo">memegen</div>
            <nav class="main-nav">
                <i class="fa-solid fa-x" onclick="onToggleMenu()"></i>
                <ul class="main-nav-list clean-list">
                    <li><a class="gallery-nav" onclick="onInit()" href="#">gallery</a></li>
                    <li><a class="local-nav" onclick="onInitLocal()" href="#">saved memes</a></li>
                    <li><a class="random-nav" href="#" onclick="onRandomMeme()">random</a></li>
                </ul>
            </nav>
            <i class="fa-solid fa-bars" onclick="onToggleMenu()"></i>
        </div>
    </header>

    <main class="main-meme meme-layout hidden">
        <div class="canvas-container">
            <canvas class="main-canvas" id="my-canvas"></canvas>
        </div>
        <section class="actions-container actions-layout">
            <div class="txt-actions flex">
                <input class="txt-input" type="text" value="" onkeyup="onChangeTxt(value)" placeholder="text here">
                <input class="stroke-color" type="color" oninput="onChangeStrokeColor(value, true)"></input>
                <input class="fill-color" type="color" value="#ffffff" oninput="onChangeFillColor(value, false)"></input>
            </div>

            <div class="basic-actions flex align-center">
                <button class="moveBetween" onclick="onMoveBetweenLines()">
                    <img class="icon" src="ICONS/up-and-down-opposite-double-arrows-side-by-side.png" alt="">
                </button>
                <button class="addLine" onclick="onAddNewLine()">
                    <img class="icon" src="ICONS/add.png" alt="">
                </button>
                <button class="delete" onclick="onRemoveLine()">
                    <img class="icon" src="ICONS/trash.png" alt="">
                </button>
            </div>

            <select name="txt-font" class="txt-font" onchange="OnSelectFont(value)">
                <option value="Impact">Impact</option>
                <option value="Ruluko">Ruluko</option>
                <option value="Kode Mono">Kode Mono</option>
                <option value="PT Serif">PT Serif</option>
                <option value="Kalam">Kalam</option>
            </select>

            <div class="size-and-align-actions flex space-between">
                <button class="inlarg" onclick="onChangeSize(true)">
                    <img class="icon" src="ICONS/increase font - icon.png" alt="">
                </button>
                <button class="reduce" onclick="onChangeSize()">
                    <img class="icon" src="ICONS/decrease font - icon.png" alt="">
                </button>
                <button class="align-left" onclick="onAlignLeft()">
                    <img class="icon" src="ICONS/align-to-left.png" alt="">
                </button>
                <button class="align-center" onclick="onAlignCenter()">
                    <img class="icon" src="ICONS/center-text-alignment.png" alt="">
                </button>
                <button class="align-right" onclick="onAlignRight()">
                    <img class="icon" src="ICONS/align-to-right.png" alt="">
                </button>

            </div>

            <div class="stickers">
                <button onclick="onAddNewSticker(1)"><img src="stickers/1.png" alt=""></button>
                <button onclick="onAddNewSticker(2)"><img src="stickers/2.png" alt=""></button>
                <button onclick="onAddNewSticker(3)"><img src="stickers/3.png" alt=""></button>
                <button onclick="onAddNewSticker(4)"><img src="stickers/4.png" alt=""></button>
                <button onclick="onAddNewSticker(5)"><img src="stickers/5.png" alt=""></button>
                <button onclick="onAddNewSticker(6)"><img src="stickers/6.png" alt=""></button>
            </div>

            <div class="share-and-import flex align-center">
                <button class="save" onclick="onSaveMeme()">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                </button>
                <button class="share">
                    <i class="fa-solid fa-share"></i>
                </button>
                <button class="download"><i class="fa-solid fa-download"></i></button>

            </div>

        </section>
    </main>

    <section class="main-gallery-container grid">
        <header class="search">

            <form onsubmit="onFilterGallery()" class="flex align-center">
                <input class="input-list" list="search-list" placeholder="Search" required>
                <datalist id="search-list"></datalist>
                <button type="submit" class="search-btn">
                    <i class="fa-solid fa-magnifying-glass search-icon"></i>
                </button>
            </form>
            <!-- <div class="most-searched"></div> -->
            <label class="upload" for="file">
                <input type="file" name="image" id="file" onchange="onAddImg(event)" accept="image/*" class="hidden" />
                <i class="fa-solid fa-upload"></i>
            </label>

        </header>

        <main class="main-gallery grid gallery-layout">
        </main>

    </section>
    <main class="local-gallery grid gallery-layout"></main>
    <footer></footer>

    <script src="js/services/util-service.js"></script>
    <script src="js/services/meme.service.js"></script>
    <script src="js/controllers/local-gallery-controller.js"></script>
    <script src="js/controllers/meme-controller.js"></script>
    <script src="js/controllers/gallery-conroller.js"></script>

</body>

</html>
